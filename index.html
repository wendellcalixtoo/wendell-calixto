<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/main.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&family=Source+Code+Pro&display=swap"
        rel="stylesheet">
    <script src="https://kit.fontawesome.com/dc2550940d.js" crossorigin="anonymous"></script>
    <title>Wendell Calixto</title>
</head>

<body>
    <header>
        <nav class="menu">
            <ul>
                <li><a href="#sobre">Sobre</a></li>
                <li><a href="#portfolio">Portifólio</a></li>
                <li><a href="#contato">Contato</a></li>
            </ul>
        </nav>
        <div>
            <div class="titulos">
                <h1 class="site-title">Wendell Calixto</h1>
                <h2 class="site-subtitle">Front end developer</h2>
            </div>
        </div>
    </header>
    <section class="portfolio" id="portfolio">
        <h2>Portfólio</h2>
        <div class="grid">
            <figure>
                <img class="img-portfolio" src="./imagens/E-Commerce.png" alt="eCommerce">

            </figure>
            <figure>
                <img class="img-portfolio" src="./imagens/mobile.jpeg" alt=">Mobile">

            </figure>
            <figure>
                <img class="img-portfolio" src="./imagens/webdesign.jpg" alt="Web design">
                <figcaption>Web design</figcaption>
            </figure>
            <figure>
                <img class="img-portfolio" src="./imagens/projetosPessoais.jpg" alt="Projetos pessoais">

            </figure>
        </div>
    </section>
    <section class="contato" id="contato">
        <h2>Contato</h2>
        <div class="grid icons">
            <a target="_blank" href="https://github.com/wendellcalixtoo">
                <i class="fab fa-github"></i>
            </a>
            <a target="_blank" href="https://www.linkedin.com/in/wendell-calixto/">

            </a>
            <a href="https://www.instagram.com/wendellcalixtoo/">

            </a>
        </div>
